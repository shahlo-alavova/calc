<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="calc.js"></script>
	<link rel="stylesheet" type="text/css" href="calc2.css">
<title>Calculator</title>
</head>
<body> 
<div class="container">
<div class="userInput"><form name="form"><input type="text" name='textView' readonly></form></div>
<div class="items">
<div class="item clean" onclick="clean()">C</div>
<div class="item back" onclick="back()">&larr;</div>
<div class="item left" onclick="insert('(')">(</div>
<div class="item right" onclick="insert(')')">)</div>
<span class="item seven free" onclick="insert('7'),free()">7</span>
<span class="item eight free" onclick="insert('8'),free()">8</span>
<span class="item nine free" onclick="insert('9'),free()">9</span>
<div class="item plus" onclick="insert('+')">+</div>
<div class="item four free" onclick="insert('4')">4</div>
<div class="item five free" onclick="insert('5')">5</div>
<div class="item six free" onclick="insert('6')">6</div>
<div class="item minus" onclick="insert('-')">-</div>
<div class="item one free" onclick="insert('1')">1</div>
<div class="item two free" onclick="insert('2')">2</div>
<div class="item three free" onclick="insert('3')">3</div>
<div class="item times" onclick="insert('*')">&times</div>
<div class="item zero free" onclick="insert('0')">0</div>
<div class="item equals" onclick="count()">=</div>
<div class="item divide" onclick="insert('/')">&divide</div>

<!-- <div class="item" onclick="insert('.')">.</div>
 --></div>
</div>
  </body>
  </html>
